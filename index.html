<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
        <title>Decodificador</title>
    </head>
    <body>
        <header>
            <div class="logo-alura">
                <img src="img/logo.png" alt="Logo da Alura">
            </div>
        </header>

        <main>
            <div class="esquerda">
                <div class="input-area">
                    <textarea class="input-texto" rows="7" cols="24" placeholder="Digite seu texto"></textarea>
                </div>
                
                <div class="texto-explicativo">
                    <p><img src="img/exclamacao.png" alt="Sinal de exclamação">Apenas letras minúsculas e sem acento.</p>
                </div>
    
                <div class="botoes">
                    <ul>
                        <li><button class="botao-criptografar"><div class="texto-botoes">Criptografar</div></button></li>
                        <li><button class="botao-descriptografar"><div class="texto-botoes">Descriptografar</div></button></li>
                    </ul>
                </div>
            </div>

            <div class="retangulo">
                <div class="input-imagem"><img class="retangulo-inferior" src="img/retangulo.png"></div>
                <div class="retangulo-superior"><img class="imagem-placeholder" src="img/retangulo-superior.PNG" alt="Imagem de uma garota curiosa"></div>
                <div class="output-area"><textarea class="output-texto" rows="7" cols="24" disabled></textarea></div>
               <button class="botao-copiar"><div class="texto-botoes">Copiar</div></button>         
            </div>
            
           
        </main>
        <footer>
            Desenvolvido por <a href="https://github.com/SilasAlvesTi" target="_blank">Silas Alves</a>
        </footer>
        <script src="index.js"></script>

    </body>
</html>
