<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Decodificador</title>
    </head>
    <body>
        <header>
            <div class="logo-alura">
                <img src="img/logo.png" alt="Logo da Alura">
            </div>
        </header>

        <main>
            <div class="esquerda">
                <div class="input-area">
                    <textarea class="input-texto" rows="7" cols="24" placeholder="Digite seu texto"></textarea>
                </div>
                
                <div class="texto-explicativo">
                    <p><img src="img/exclamacao.png" alt="Sinal de exclamação">Apenas letras minúsculas e sem acento.</p>
                </div>
    
                <div class="botoes">
                    <ul>
                        <li><button class="botao-criptografar"><div class="texto-botoes">Criptografar</div></button></li>
                        <li><button class="botao-descriptografar"><div class="texto-botoes">Descriptografar</div></button></li>
                    </ul>
                </div>
            </div>

            <div class="retangulo">
                <div class="input-imagem"><input type="image" src="img/retangulo.png" placeholder="Resultado"></div>
                <div class="retangulo-superior"><img src="img/retangulo-superior.PNG" alt="Imagem de uma garota curiosa"></div>
            </div>
        </main>
    </body>
    
</html>
